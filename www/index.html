<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Activating Onsen UI CSS-->
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
</head>

<body>
    <ons-page>
        <div class="intro">
            <p class="loginInfo">
                <ons-input placeholder="Username" modifier="underbar" id="userName"></ons-input>
                <ons-input placeholder="Password" modifier="underbar" type="password" id="password"></ons-input>
            </p>
            <ons-button>Sign in</ons-button>

        </div>

    </ons-page>
    <!-- Activating Onsen UI JS-->
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
